<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>   Weather app  </title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <section class="location">
                <div class="city">Ferghana</div>
                <div class="date">Tuesday 05 Aprel 2022</div>
            </section>
            <div class="currently">
                <div class="temp">20<span>°C</span></div>
                <div class="weather">Hot</div>
                <div class="hitem">19°C / 26°C</div>
            </div>
        </div>
        <header class="header">
            <input type="text" class="search-block" autocomplete="off" placeholder="Search....">
        </header>
    </div>
</body>
<script src="js/main.js"></script>
</html>
